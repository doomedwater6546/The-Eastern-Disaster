l_english:
 marxism:0 "Marxist"
 marxism_noun:0 "Marxism"
 marxism_sub_desc:0 "Encompassing a broad spectrum of economic and historical views, Marxist politics seek to apply the theories of Karl Marx to political practice. Class struggle and the need for transition to a society based on common ownership of the means of production characterize these ideologies."
 libertarian_socialism:0 "Libertarian Socialist"
 libertarian_socialism_noun:0 "Libertarian Socialism"
 libertarian_socialism_sub_desc:0 "An ideology embracing the idea of marxism as a stateless society, Anarchist marxism eschews the idea of a transitionary socialist state and favors a society based on voluntary associations and mutual aid."
 laborist:0 "Laborism"
 laborist_noun:0 "Laborism"
 laborist_sub_desc:0 "Striving for equality and a socialist state by reformist means, democratic socialism aims to abolish or mitigate the effects of capitalism with public mandate."
 social_democrat:0 "Social Democrat"
 social_democrat_noun:0 "Social Democracy"
 social_democrat_sub_desc:0 "Striving for equality and a socialist state by reformist means, democratic socialism aims to abolish or mitigate the effects of capitalism with public mandate."
 social_liberal:0 "Liberal"
 social_liberal_noun:0 "Liberalism"
 social_liberal_sub_desc:0 "With a long philosophical tradition of valuing personal liberty, liberalism views safeguarding these rights as the primary function of the state."
 conservative:0 "Social Conservatism"
 conservative_noun:0 "Social Conservatism"
 conservative_sub_desc:0 "Considering rapid changes to society to be potentially harmful, conservatism espouses tradition and moderate reforms, sometimes advocating a return to old moral values."
 authoritarian_democracy:0 "Democratic Authoritarianism"
 authoritarian_democracy:0 "Democratic Authoritarianism"
 authoritarian_democracy_sub_desc:0 "Despotism is a form of government in which a single person rules with absolute power."
 paternal_autocrat:0 "Paternal Autocrat"
 paternal_autocrat_noun:0 "Paternal Autocrat"
 paternal_autocrat_sub_desc:0 "Oligarchy is a form of government in which a group of people rule with absolute power."
 national_populism:0 "National Populist"
 national_populism_noun:0 "National national_populism"
 national_populism_sub_desc:0 "Encompassing a variety of ultra-nationalist movements, National Populist typically venerates devotion to the state and uniting the people under a strong leader."
